name: Auto Rebase Develop

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  rebase-develop:
    name: Rebase develop onto main
    runs-on: ubuntu-latest
    # Only run if PR was merged (not just closed)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Rebase develop onto main
      run: |
        # Fetch latest from origin
        git fetch origin

        # Checkout develop
        git checkout develop
        git pull origin develop

        # Attempt rebase
        if git rebase origin/main; then
          echo "✅ Rebase successful"
          git push origin develop --force-with-lease
        else
          echo "⚠️ Rebase failed - conflicts detected"
          echo "Please manually resolve conflicts in develop branch"
          git rebase --abort
          exit 1
        fi

    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request' && success()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Successfully rebased `develop` branch onto `main`'
          })

    - name: Comment on PR about conflicts
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '⚠️ Failed to automatically rebase `develop` onto `main` - conflicts detected. Please manually rebase.'
          })
