version: '3.8'

services:
  unity-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: unity-mcp-server:latest
    container_name: unity-mcp-server
    ports:
      - "3727:3727"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - UNITY_MCP_ASPPORT=3727
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3727/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - unity-mcp-network

networks:
  unity-mcp-network:
    driver: bridge
